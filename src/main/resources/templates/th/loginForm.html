<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
<script>
 if(`[[${error}]]` != ''){
   alert(`[[${error}]]`);
 }
 else if(`[[${logout}]]` != ''){
   alert(`[[${logout}]]`);
 }
</script>
</head>
<body>
<main>
  <h3>로그인</h3>

  <form action="/doLogin" method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" name="id" id="id" value="guest">
    </div>
    <div>
      <label for="pw">암 호</label>
      <input type="password" name="pw" id="pw" value="guest">
    </div>
    <div>
      <button type="reset">취 소</button>
      <button type="submit">로그인</button>
    </div>
  </form>
</main>
</body>
</html>
